server:
  mode: "nexus"
  language: "fr"
  timezone: "Europe/Paris"

perf:
  hud_hz: 5
  scoreboard_hz: 3
  particles_soft_cap: 1200
  particles_hard_cap: 2000
  budget:
    max_entities: 200
    max_items: 128
    max_projectiles: 64

threads:
  io_virtual: false
  io_pool: 12
  io_keep_alive_ms: 30000
  compute_pool: 4
  shutdown:
    await_seconds: 5
    force_cancel_seconds: 3
  scheduler:
    main_check_interval_ticks: 1

database:
  enabled: true
  jdbc: "jdbc:mariadb://127.0.0.1:3306/nexus"
  user: "nexus"
  password: "change_me"
  pool:
    maxSize: 10
    minIdle: 2
    connTimeoutMs: 3000

services:
  expose-bukkit-services: false

timeouts:
  startMs: 5000
  stopMs: 3000

degraded-mode:
  enabled: true
  banner: true

queue:
  tick_hz: 5
  vip_weight: 1
