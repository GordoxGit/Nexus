#========================================
# Configuration Principale - Nexus
#========================================

# Version de la configuration (ne pas modifier)
config-version: 1

# Base de données
database:
  enabled: true
  host: 'localhost'
  port: 3306
  database: 'nexus'
  username: 'root'
  password: ''

  # HikariCP Pool Settings
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000
    leak-detection-threshold: 60000

# Performance
performance:
  # Milliseconds Per Tick - Seuils d'alerte
  mspt-thresholds:
    warning: 40
    critical: 50

  # Budgets par arène
  budgets:
    max-entities-per-arena: 100
    max-particles-per-player: 50
    max-items-on-ground: 50

  # Schedulers (Hz = fois par seconde)
  schedulers:
    hud-update-rate: 5
    scoreboard-update-rate: 2
    queue-tick-rate: 10

# Monde
world:
  # Reset method: DELTA (rapide) ou REPASTE (complet)
  reset-method: 'DELTA'
  reset-threshold-modifications: 5000

  # Paths
  paths:
    maps: 'plugins/Nexus/maps'
    schematics: 'plugins/Nexus/schematics'
    world-templates: 'plugins/Nexus/world_templates'

# Debug
debug:
  enabled: false
  verbose-logging: false
  sql-logging: false
