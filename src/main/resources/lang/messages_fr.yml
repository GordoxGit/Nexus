config-version: 1

meta:
  locale: "fr-FR"

prefix: "<gray>[<light_purple>NEXUS</light_purple>]</gray> "

help:
  header: "<gold>Commandes Nexus disponibles :</gold>"
  lines:
    - "<gray>/nexus help</gray> <dark_gray>-</dark_gray> <yellow>Affiche cette aide.</yellow>"
  admin:
    reload: "<gray>/nexus reload</gray> <dark_gray>-</dark_gray> <yellow>Recharge les configurations et messages.</yellow>"
    dump: "<gray>/nexus dump</gray> <dark_gray>-</dark_gray> <yellow>Affiche l'état courant (threads, DB, scheduler).</yellow>"
    budget: "<gray>/nexus budget [arène]</gray> <dark_gray>-</dark_gray> <yellow>Inspecte les budgets en cours.</yellow>"
    player: "<gray>/nexus admin player <joueur> <export|import></gray> <dark_gray>-</dark_gray> <yellow>Export/import des données joueurs.</yellow>"
    audit: "<gray>/nexus admin audit log <joueur|*></gray> <dark_gray>-</dark_gray> <yellow>Consulte les actions sensibles enregistrées.</yellow>"
    holo: "<gray>/nexus holo <create|remove|move|list|reload></gray> <dark_gray>-</dark_gray> <yellow>Gère les hologrammes.</yellow>"
    config: "<gray>/nexus admin config <backups|restore></gray> <dark_gray>-</dark_gray> <yellow>Gère les sauvegardes des configurations.</yellow>"

errors:
  no_permission: "<red>Vous n'avez pas la permission requise.</red>"

shop:
  rate_limited: "<red>Veuillez patienter encore <seconds> seconde(s) avant de réessayer.</red>"

admin:
  reload:
    start: "<yellow>Rechargement en cours...</yellow>"
    ok: "<green>Configuration Nexus rechargée.</green>"
    fail: "<red>Échec du rechargement, voir console.</red>"
  dump:
    header: "<gold>Dump Nexus</gold>"
    success: "<green>Dump généré.</green>"
  player:
    usage: "<gray>Usage :</gray> <yellow>/nexus admin player <joueur> <export|import> [fichier] [confirm]</yellow>"
    unavailable: "<red>Les outils d'export/import ne sont pas disponibles (voir console).</red>"
    invalid_target: "<red>Impossible de trouver un joueur correspondant à <input>.</red>"
    export:
      start: "<yellow>Export des données de <player> (<uuid>) vers le format <format>...</yellow>"
      success: "<green>Données de <player> exportées vers <path>.</green>"
      error: "<red>Export impossible pour <player> : <reason>.</red>"
      invalid_format: "<red>Format inconnu : <format>.</red>"
    import:
      start: "<yellow>Import des données de <player> depuis <file>...</yellow>"
      success: "<green>Import terminé pour <player>.</green>"
      preview:
        header: "<gold>Vérification du fichier <file> pour <player> :</gold>"
        target: "<gray>UUID :</gray> <white><uuid></white> <gray>| Solde actuel :</gray> <yellow><current_balance></yellow> <gray>| Solde importé :</gray> <yellow><balance></yellow>"
        profile: "<gray>Profil :</gray> Elo <yellow><elo></yellow>, Kills <yellow><kills></yellow>, Morts <yellow><deaths></yellow>, Victoires <yellow><wins></yellow>, Défaites <yellow><losses></yellow>, Parties <yellow><matches></yellow>"
        confirm: "<yellow>Confirmez avec</yellow> <gray>/nexus admin player <player> import <file> confirm</gray>"
      error: "<red>Import impossible : <reason>.</red>"
      invalid: "<red>Données invalides : <reason>.</red>"
      none: "<red>Aucun import en attente. Préparez d'abord un fichier.</red>"
      mismatch: "<red>Ce fichier ne correspond pas à la demande d'import en attente.</red>"
      expired: "<red>La demande d'import a expiré. Recommencez la validation.</red>"
  audit:
    usage: "<gray>Usage :</gray> <yellow>/nexus admin audit log <joueur|*> [page]</yellow>"
    unavailable: "<red>Le journal d'audit est indisponible actuellement.</red>"
    invalid_page: "<red>Page invalide : <page>.</red>"
    header: "<gold>Logs d'audit (<scope>) — page <page></gold>"
    empty: "<gray>Aucune entrée ne correspond à ce filtre.</gray>"
    entry: "<gray>[<id>]</gray> <white><timestamp></white> <aqua><type></aqua> <yellow><actor></yellow> <dark_gray>→</dark_gray> <green><target></green> <gray>-</gray> <white><details></white>"
    more: "<gray>Page suivante :</gray> <yellow><command></yellow>"
    error: "<red>Impossible de récupérer les logs : <reason>.</red>"
  config:
    usage: "<gray>Usage :</gray> <yellow>/nexus admin config <backups|restore> ...</yellow>"
    backups:
      usage: "<gray>Usage :</gray> <yellow>/nexus admin config backups list [fichier]</yellow>"
      header: "<gold>Sauvegardes disponibles (<count>) — filtre : <scope></gold>"
      entry: "<gray>-</gray> <white><backup></white> <dark_gray>(</dark_gray><yellow><file></yellow><dark_gray>)</dark_gray> <gray>créée le</gray> <aqua><created_at></aqua> <gray>(<size>)</gray>"
      empty: "<gray>Aucune sauvegarde trouvée.</gray>"
      empty_filtered: "<gray>Aucune sauvegarde trouvée pour <file>.</gray>"
      error: "<red>Impossible de lister les sauvegardes : <reason>.</red>"
    restore:
      usage: "<gray>Usage :</gray> <yellow>/nexus admin config restore <fichier.bak|confirm></yellow>"
      missing: "<red>Sauvegarde introuvable : <backup>.</red>"
      pending: "<yellow>Confirmez la restauration de <backup> (<file>) avec</yellow> <gray>/nexus admin config restore confirm</gray> <yellow>d'ici <seconds> seconde(s).</yellow>"
      none: "<red>Aucune restauration en attente.</red>"
      expired: "<red>La demande de restauration a expiré. Relancez la commande.</red>"
      success: "<green>Sauvegarde <backup> restaurée vers <file>.</green>"
      safety_backup: "<gray>Une sauvegarde de l'état actuel a été créée : <yellow><backup></yellow>.</gray>"
      reload_hint: "<yellow>Exécutez</yellow> <gray>/nexus reload</gray> <yellow>pour appliquer les changements.</yellow>"
      error: "<red>Impossible de restaurer la configuration : <reason>.</red>"

titles:
  round_start:
    title: "<gold>Début du round</gold>"
    subtitle: "<gray>Préparez-vous au combat !</gray>"
  victory:
    title: "<green>Victoire !</green>"
    subtitle: "<yellow>Félicitations <player_name/></yellow>"

bossbars:
  match_timer:
    name: "<gold>Temps restant : <white><timer/></white></gold>"

holograms:
  usage: "<gray>/nexus holo <create|remove|move|list|reload></gray>"
  created: "<green>Hologramme <id> créé.</green>"
  moved: "<green>Hologramme <id> déplacé.</green>"
  removed: "<green>Hologramme <id> supprimé.</green>"
  reload:
    ok: "<green>Hologrammes rechargés depuis la configuration.</green>"
  list:
    header: "<gold>Hologrammes actifs (<count>) :</gold>"
    entry: "<gray>- <white><id></white> @ <yellow><world></yellow> <aqua><x>, <y>, <z></aqua> (<lines> lignes, groupe <group>)</gray>"
    empty: "<gray>Aucun hologramme actif.</gray>"
  errors:
    player_only: "<red>Cette commande doit être exécutée en jeu.</red>"
    duplicate: "<red>Un hologramme avec l'identifiant <id> existe déjà.</red>"
    not_found: "<red>Aucun hologramme trouvé pour <id>.</red>"
    invalid_definition: "<red>Impossible de créer l'hologramme : aucune ligne valide.</red>"
  create:
    help: "<gray>Usage :</gray> <yellow>/nexus holo create <id> <groupe> <ligne1|ligne2|...></yellow>"
