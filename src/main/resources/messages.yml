#========================================
# Messages - Nexus
#========================================

# Version (ne pas modifier)
version: 1

# Préfixe global
prefix: '<gradient:#00D4FF:#0080FF><bold>NEXUS</bold></gradient> <dark_gray>»</dark_gray> '

# Messages généraux
general:
  reload-success: '<green>Configuration rechargée avec succès !'
  reload-failed: '<red>Erreur lors du rechargement : {error}'
  no-permission: '<red>Vous n''avez pas la permission d''exécuter cette commande.'
  player-only: '<red>Cette commande est réservée aux joueurs.'
  unknown-command: '<red>Commande inconnue. Utilisez <gold>/nexus help</gold>'

# Messages de connexion/déconnexion
connection:
  welcome: '<green>Bienvenue sur Nexus, {player} !'
  first-join: '<gold>★ Première connexion de {player} ! Bienvenue !'
  quit: '<gray>{player} s''est déconnecté.'

# Messages d'erreur
errors:
  database-connection: '<red><bold>ERREUR:</bold> Impossible de se connecter à la base de données.'
  world-not-found: '<red>Le monde spécifié n''existe pas.'
  arena-not-found: '<red>Cette arène n''existe pas.'
  map-not-found: '<red>Cette map n''existe pas.'
